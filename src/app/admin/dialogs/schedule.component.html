<h1 mat-dialog-title>
  <span *ngIf="create">Create Schedule</span>
  <span *ngIf="!create">Edit Schedule</span>
</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-select placeholder="Select Location" [formControl]="form.controls['location']">
        <mat-option *ngFor="let location of data.locations" [value]="location.$key">
          {{ location.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Title" type="text" [formControl]="form.controls['title']">
      <mat-error *ngIf="form.controls['title'].hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="form.controls['title'].hasError('maxlength')">
        Title is cannot exceed 25 characters
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Description" type="text" [formControl]="form.controls['description']">
      <mat-error *ngIf="form.controls['description'].hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Color" type="color" [formControl]="form.controls['color']" (change)="refresh.next()">
      <mat-error *ngIf="form.controls['color'].hasError('required')">
        Color is required
      </mat-error>
    </mat-form-field>
    <!-- <div class="full-width">
      <file-upload [showFileNameInput]="true" allowedTypes="image/*" uploadButtonText="Upload Image" [formControl]="form.controls['image']"></file-upload>
    </div> -->
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Ok</button>
    <button mat-button type="button" [mat-dialog-close]="false">Cancel</button>
  </div>
</form>
