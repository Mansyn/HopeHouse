<h1 mat-dialog-title>
  <span>{{data.schedule.title}}</span>
</h1>
<div mat-dialog-content>
  <mat-list *ngIf="schedule">
    <mat-list-item *ngFor="let event of filterPastEvents(schedule.events)">
      <mat-icon mat-list-icon>local_dining</mat-icon>
      <h4 mat-line>{{event.title}}</h4>
      <p mat-line>{{formatDateDisplay(event.start, event.end)}} &ndash; {{findUser(event.user).displayName}}</p>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Ok</button>
</div>
