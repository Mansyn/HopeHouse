<div class="layout-column layout-align-start-stretch">
  <header>
    <div class="txt-center layout-column layout-align-center-center h-100 p-20">
      <h1 color="primary" class="cream">Schedules</h1>
    </div>
  </header>
  <div id="top" class="layout-row">
    <div class="flex-5 flex-gt-sm-20"></div>
    <div class="flex-90 flex-gt-sm-60">
      <div class="layout-column layout-gt-sm-row layout-align-space-around-center">
        <div *ngFor="let schedule of schedules">
          <mat-card class="m-15">
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon>assignment</mat-icon>
              </div>
              <mat-card-title>{{schedule.title}}</mat-card-title>
              <mat-card-subtitle>{{locationName(schedule.location)}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{schedule.image}}">
            <mat-card-content>
              <p>{{schedule.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [style.background]="schedule.color" [routerLink]="['/schedule/' + schedule.$key]">GO</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="flex-5 flex-gt-sm-20"></div>
  </div>
</div>
