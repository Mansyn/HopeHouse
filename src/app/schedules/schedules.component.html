<div class="layout-column layout-align-start-stretch">
  <header>
    <div class="txt-center layout-column layout-align-center-center h-100 p-20">
      <h1 color="primary" class="cream">Schedules</h1>
    </div>
  </header>
  <mat-progress-bar mode="indeterminate" *ngIf="schedules.length == 0"></mat-progress-bar>
  <div class="layout-row content">
    <div class="flex-5 flex-gt-sm-15"></div>
    <div class="flex-90 flex-gt-sm-70">
      <div class="layout-column layout-gt-sm-row layout-align-space-around-center layout-wrap">
        <div *ngFor="let schedule of schedules">
          <mat-card class="m-15">
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon [style.color]="schedule.color">assignment</mat-icon>
              </div>
              <mat-card-title>{{schedule.title}}</mat-card-title>
              <mat-card-subtitle>{{locationName(schedule.location)}}</mat-card-subtitle>
            </mat-card-header>
            <div class="txt-center">
              <img mat-card-image src="{{schedule.image}}">
            </div>
            <mat-card-content>
              <p>{{schedule.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button [routerLink]="['/schedule/' + schedule.$key]" color="primary">GO</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="flex-5 flex-gt-sm-15"></div>
  </div>
</div>
