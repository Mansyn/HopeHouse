<div class="layout-column layout-column layout-align-start-stretch">
  <header>
    <div class="txt-center layout-column layout-align-center-center h-100 p-20">
      <h1 color="primary" class="cream">Schedules</h1>
    </div>
  </header>
  <div id="top" class="layout-row">
    <div class="flex-5 flex-gt-sm-20"></div>
    <div class="flex-90 flex-gt-xs-60">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let schedule of schedules" [style.background]="schedule.color">
          <mat-expansion-panel-header [style.background]="schedule.color">
            <mat-panel-title>
              {{schedule.title}}
            </mat-panel-title>
            <mat-panel-description>
              {{locationName(schedule.location)}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="layout-row">
            <div class="flex-25">
              <button mat-button>GO</button>
            </div>
            <div class="flex-75 txt-right">
              {{schedule.description}}
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="flex-5 flex-gt-sm-20"></div>
  </div>
</div>
