<input *ngIf="showFileNameInput" id="uploadFile" class="upload-file form-control" matInput [(ngModel)]="selectedFileName" disabled="disabled" />
<button mat-button (click)="imgFileInput.click()" color="primary">{{uploadButtonText}}</button>
<input hidden type="file" #imgFileInput accept="image/x-png,image/gif,image/jpeg" (change)="changeListener($event)" />
